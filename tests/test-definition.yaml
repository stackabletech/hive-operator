# These tests can run against an OpenShift cluster, provided you note the following:
#
# 1. Set the "openshift" dimension below to "true" (with quotes)
# 2. Comment out the "true" option in the "s3-use-tls" dimension
#
# Regarding point 2.: the bitnami chart is used for S3 on OpenShift as it correctly installs
# a minio instance (the chart from minio does not correctly apply the service account to
# the job that creates the bucket, and so the permissions are not sufficient). However, it
# cannot correctly use self-signed TLS certificates due to a bug in libminioclient.sh: for
# non-OpenShift clusters the minio chart is thus used instead.

---
dimensions:
  - name: postgres
    values:
      - "12.5.6"
  - name: hive
    values:
      - 3.1.3
      - 4.0.0
      # Alternatively, if you want to use a custom image, append a comma and the full image name to the product version
      # as in the example below.
      # - 4.0.0,oci.stackable.tech/sandbox/hive:4.0.0-stackable0.0.0-dev
  - name: hive-latest
    values:
      - 4.0.0
      # Alternatively, if you want to use a custom image, append a comma and the full image name to the product version
      # as in the example below.
      # - 4.0.0,oci.stackable.tech/sandbox/hive:4.0.0-stackable0.0.0-dev
  - name: hive-old
    values:
      - 3.1.3
  - name: hive-new
    values:
      - 4.0.0
  - name: hdfs-latest
    values:
      - 3.4.0
  - name: zookeeper-latest
    values:
      - 3.9.2
  - name: krb5
    values:
      - 1.21.1
  - name: openshift
    values:
      - "false"
  - name: s3-use-tls
    values:
      - "true"
      - "false"
  - name: kerberos-realm
    values:
      - "PROD.MYCORP"
  - name: kerberos-backend
    values:
      - mit
tests:
  - name: smoke
    dimensions:
      - postgres
      - hive
      - s3-use-tls
      - openshift
  - name: upgrade
    dimensions:
      - postgres
      - hive-old
      - hive-new
      - openshift
  - name: kerberos-hdfs
    dimensions:
      - postgres
      - hive
      - hdfs-latest
      - zookeeper-latest
      - krb5
      - openshift
      - kerberos-realm
      - kerberos-backend
  - name: kerberos-s3
    dimensions:
      - postgres
      - hive
      - krb5
      - openshift
      - kerberos-realm
      - kerberos-backend
      - s3-use-tls
  - name: resources
    dimensions:
      - hive
      - openshift
  - name: orphaned-resources
    dimensions:
      - hive-latest
      - openshift
  - name: logging
    dimensions:
      - postgres
      - hive
      - openshift
  - name: cluster-operation
    dimensions:
      - hive-latest
      - openshift
suites:
  - name: nightly
    patch:
      - dimensions:
          - expr: last
          - name: s3-use-tls
            expr: "true"
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - expr: last
          - name: openshift
            expr: "true"
          - name: s3-use-tls
            expr: "true"

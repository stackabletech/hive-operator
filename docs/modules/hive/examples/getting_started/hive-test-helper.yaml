---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hive-test-helper
  labels:
    app: hive-test-helper
spec:
  serviceName: hive-test-helper
  replicas: 1
  selector:
    matchLabels:
      app: hive-test-helper
  template:
    metadata:
      labels:
        app: hive-test-helper
    spec:
      containers:
        - name: hive-test-helper
          image: oci.stackable.tech/sdp/testing-tools/hive:0.3.0-stackable0.0.0-dev
          stdin: true
          tty: true
